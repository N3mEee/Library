<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <div class="logo"><a href="#">Library</a></div>
            <div class="nav-bar">
                <ul>
                    <li>
                        <a href="https://github.com/N3mEee/Library">Source</a>
                    </li>
                    <li>
                        <a href="#">LogIn</a>
                    </li>
                    <li>
                        <a href="#" class="theme">Light</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-container">
            <form>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required />
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required />
                    </li>
                    <li>
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required />
                    </li>
                    <li>
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read" />
                    </li>
                </ul>
                <div class="buttons">
                    <p class="p-error"></p>
                    <button class="button-add" type="submit">Add</button>
                    <button class="button-cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
        <div class="container">
            <button class="button-create">Create</button>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Book</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read?</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <a href="#">By N3mE</a>
        </div>
    </body>
</html>
